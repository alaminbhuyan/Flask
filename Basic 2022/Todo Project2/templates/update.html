{% extends 'base.html' %}
{% block title %}
    Update Page
{% endblock title %}

{% block content %}
    <div class="container my-5">
        <h2>Add Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="todoTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="todoDesc" class="form-label">Description</label>
                <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="todoDesc">
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock content %}
